<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeeMartüêù</title>
  </head>
  <body>
    <div class="App">
      <!-- #region Nav-->
      <nav id="nav" class="bg-dark txt-white">
        <div id="nav-logo">BeeMartüêù</div>
        <div id="nav-list">
          <img
            onclick="showNav()"
            onblur="hideNav()"
            class="hide"
            src="../assets/nav_list.svg"
            alt="nav_list"
          />
          <div id="nav-links" class="">
            <a href="./home.html">Home</a>

            <a href="./products.html">Products</a>

            <a href="#about">About us</a>

            <a href="./products.html" class="flexing-row"
              ><span>Search</span>
              <img
                class="icon"
                src="../assets/search.svg"
                alt="nav_icon_search"
              />
            </a>

            <a href="./cart.html" class="flexing-row">
              <span>Cart</span>
              <img class="icon" src="../assets/cart.svg" alt="nav_icon_cart" />
            </a>

            <a id="nav-signin" href="./signin.html">
              <span id="authed-username">Please Sign in</span></a
            >
          </div>
        </div>
      </nav>
      <!-- #endregion -->
      <!-- #region header-->
      <header id="home-header" class="conatnier bg-light txt-dark">
        <div class="header-slide active">
          <img
            class="header-img"
            src="../assets/header_img.svg"
            alt="header-image"
          />
        </div>
      </header>
      <!-- #endregion -->
      <!-- #region body-->
      <!-- #region categories-->

      <div class="bg-white">
        <br /><br /><br />
        <br /><br /><br />
        <a class="anchor_style" href="./products.html"
          ><h2 class="txt-dark headline">Categories</h2></a
        >
        <div id="home-categories">
          <div class="flex-item">
            <a
              class="anchor_style"
              href="./products.html?search=&category=women's+clothing"
            >
              <img
                class="categories-image"
                src="../assets/women_clothing.svg"
                alt="women_cloths_category"
              />
              <p class="categories-headline fs-400">Women's clothes</p>
            </a>
          </div>
          <div class="flex-item">
            <a
              class="anchor_style"
              href="./products.html?search=&category=electronics"
            >
              <img
                class="categories-image"
                src="../assets/electronics.svg"
                alt="electronics_category"
              />
              <p class="categories-headline fs-400">Electronics</p>
            </a>
          </div>
          <div class="flex-item">
            <a
              class="anchor_style"
              href="./products.html?search=&category=men's+clothing
            "
              ><img
                class="categories-image"
                src="../assets/men_clothing.svg"
                alt="men_clothing_category"
              />
              <p class="categories-headline fs-400">Men's Clothes</p></a
            >
          </div>
          <div class="flex-item">
            <a
              class="anchor_style"
              href="./products.html?search=&category=jewelery
            "
              ><img
                class="categories-image"
                src="../assets/jewelry.svg"
                alt="jewerly_category"
              />
              <p class="categories-headline fs-400">Jewerly</p></a
            >
          </div>
        </div>
        <!-- #endregion -->
        <!-- #region Products-->
        <br /><br /><br />
        <br /><br /><br />

        <a class="anchor_style" href="./products.html">
          <h2 class="txt-dark headline">See All Products</h2></a
        >
        <div id="products-grid" class="home-container bg-white txt-dark"></div>
        <!-- #endregion -->
        <!-- #endregion -->
      </div>
      <footer id="footer" class="bg-dark txt-white">
        <div id="about">
          <h3>BeeMartüêù</h3>
          <span
            >@copyright ITI-Intensive Program 2021-2022 Q2 Menia Branch
          </span>
          <span>Full Stack Development using Python</span>
          <span>Group 1 Team 7</span>
        </div>
        <div id="footer-links">
          <a href="./home.html">Home</a>

          <a href="./products.html">Products</a>
        </div>
      </footer>
    </div>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/home.js"></script>
    <script src="../js/nav.js"></script>
  </body>
</html>
