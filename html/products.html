<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Our collection</title>
  </head>
  <body onload="displayProducts()">
    <!-- #region Nav-->
    <nav id="nav" class="bg-dark txt-white">
      <div id="nav-logo">BeeMartüêù</div>
      <div id="nav-list">
        <img
          onclick="showNav()"
          onblur="hideNav()"
          class="hide"
          src="../assets/nav_list.svg"
          alt="nav_list"
        />
        <div id="nav-links" class="">
          <a href="./home.html">Home</a>

          <a href="./products.html">Products</a>

          <a href="#about">About us</a>

          <a href="./products.html" class="flexing-row"
            ><span>Search</span>
            <img
              class="icon"
              src="../assets/search.svg"
              alt="nav_icon_search"
            />
          </a>

          <a href="./cart.html" class="flexing-row">
            <span>Cart</span>
            <img class="icon" src="../assets/cart.svg" alt="nav_icon_cart" />
          </a>

          <a id="nav-signin" href="./signin.html">
            <span id="authed-username">Please</span><span> Sign in</span></a
          >
        </div>
      </div>
    </nav>
    <!-- #endregion -->

    <main id="products-page" class="flex">
      <form action="#" id="search-filters" class="flex">
        <!-- Search products by name -->
        <details id="search">
          <summary>Search</summary>
          <section>
            <input
              type="text"
              id="search"
              name="search"
              placeholder="search products"
            />
          </section>
        </details>

        <!-- Search products by category & price range -->
        <details id="filters">
          <summary>Filters</summary>
          <section id="categories-filter">
            <p class="fs-300 fw-bold">Categories</p>
            <br />
            <input
              type="checkbox"
              id="women's clothing"
              name="category"
              value="women's clothing"
            />
            <label for="women's clothing"> women's clothing</label><br />

            <input
              type="checkbox"
              id="men's clothing"
              name="category"
              value="men's clothing"
            />
            <label for="men's clothing"> men's clothing</label><br />

            <input
              type="checkbox"
              id="jewelery"
              name="category"
              value="jewelery"
            />
            <label for="jewelery"> jewelery</label><br />

            <input
              type="checkbox"
              id="electronics"
              name="category"
              value="electronics"
            />
            <label for="electronics"> electronics</label><br />
          </section>
          <hr />
          <section>
            <p class="fs-300 fw-bold">Price range</p>
            <input
              type="range"
              name="priceRange"
              min="0"
              max="1000"
              value="0"
              class="slider"
              id="myRange"
            />
          </section>
        </details>
        <input type="submit" id="search-button" value="Apply Filters" />
      </form>
      <section id="products-grid">
        <!-- Prodcuts from products JSON goes here, coming from app.js -->
      </section>
    </main>

    <footer id="footer" class="bg-dark txt-white">
      <div id="about">
        <h3>BeeMartüêù</h3>
        <span>@copyright ITI-Intensive Program 2021-2022 Q2 Menia Branch </span>
        <span>Full Stack Development using Python</span>
        <span>Group 1 Team 7</span>
      </div>
      <div id="footer-links">
        <a href="./home.html">Home</a>

        <a href="./products.html">Products</a>
      </div>
    </footer>

    <script src="../js/app.js"></script>
    <script src="../js/nav.js"></script>
  </body>
</html>
